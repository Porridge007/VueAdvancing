<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="http://unpkg.com/vue@next"></script>
</head>
<body>
<div id="root"></div>
</body>
<script>
    Vue.createApp({
        data() {
            return {
                show: true,
                content: '女神异闻录',
                buttonName:'隐匿'
            }
        },
        methods: {
            handleBtnClick() {
                this.content = this.content.split('').reverse().join('')
            },
            handleBtnHide() {
                this.show = !this.show;
                if(this.show){
                    this.buttonName = '隐匿'
                }else {
                    this.buttonName = '显现'
                }
            }


        },
        template: `<div>
                  <div> <span v-if="show">心之怪盗团 </span>
                 <button @click="handleBtnHide">{{buttonName}}</button></div>
                        {{content}}
                   <button @click="handleBtnClick">反转</button>
                   </div>`
    }).mount('#root');
</script>
</html>
